<form [formGroup]="formGroup" [class.was-validated]="validated" (ngSubmit)="submit()" novalidate>
  <div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
        <ng-content></ng-content>
    </div>
    
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-lg">{{button}}</button>
  </div>
</form>
