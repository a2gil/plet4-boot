<div class="row" [formGroup]="orderForm">
  <div class="col-sm-12 col-lg-5">
    <div class="row pb-4">
      <div class="col" formGroupName="forma">
        <h5 class="text-uppercase">Выберите форму кресла</h5>
        
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-primary custom1 mb-2">
          <input class="form-check-input" id="oval" formControlName="oval" type="checkbox">
          <label class="form-check-label" for="oval">Овал</label>
        </div>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-primary custom1 mb-2">
          <input class="form-check-input" id="shar" formControlName="shar" type="checkbox">
          <label class="form-check-label" for="shar">Шар</label>
        </div>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-primary custom1 mb-2">
          <input class="form-check-input" id="kaplya" formControlName="kaplya" type="checkbox">
          <label class="form-check-label" for="kaplya">Капля</label>
        </div>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-primary custom1 mb-2">
          <input class="form-check-input" id="bstoyki" formControlName="bstoyki" type="checkbox">
          <label class="form-check-label" for="bskoyki">Без стойки</label>
        </div>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-primary custom1 mb-2">
          <input class="form-check-input" id="double" formControlName="double" type="checkbox">
          <label class="form-check-label" for="double">Двойное</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col pb-5" formGroupName="podushka">
        <h5 class="text-uppercase">Цвет подушки</h5>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-blue custom2 my-2">
          <input class="form-check-input" id="blue" type="checkbox" formControlName="blue">
          <label class="form-check-label color-white" for="blue">.</label>
        </div>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-brown custom2 my-2">
          <input class="form-check-input" id="brown" type="checkbox" formControlName="brown">
          <label class="form-check-label color-white" for="brown">.</label>
        </div>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-red custom2 my-2">
          <input class="form-check-input" id="red" type="checkbox" formControlName="red">
          <label class="form-check-label color-white" for="red">.</label>
        </div>
        <div class="form-check form-check-inline abc-checkbox abc-checkbox-antique custom2 my-2">
          <input class="form-check-input" id="bezhev" type="checkbox" formControlName="bezhev">
          <label class="form-check-label color-white" for="bezhev">.</label>
        </div>
        
        <div class="form-check abc-checkbox abc-checkbox-primary custom1 my-2">
          <input class="form-check-input" id="other" type="checkbox" formControlName="other">
          <label class="form-check-label" for="other">По договоренности</label>
        </div>
      </div>
    </div>
  </div>
  <div class="d-lg-none w-100"></div>
  <div class="col-sm-12 col-lg-7">
    <div formGroupName="customer">
      <div class="form-group row">
        <label for="fio" class="col-2 col-form-label">ФИО</label>
        <div class="col-10">
          <input type="text" 
                class="form-control"
                id="fio" 
                formControlName="fio" 
                placeholder="Иванов Иван Иванович" required>
                <div class="invalid-feedback">
                  Введите ФИО
                </div>
        </div>
        
      </div>
      <div class="form-group row">
        <label for="email" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="example@site.com">
          <div class="invalid-feedback">
            Введите корректный e-mail
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-2 col-form-label">Город</label>
        <div class="col-10">
          <input type="text" class="form-control" id="city" formControlName="city" placeholder="Санкт-Петербург">
          <div class="invalid-feedback">
            Введите город проживания
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-2 col-form-label">Адрес</label>
        <div class="col-10">
          <input type="text" class="form-control" id="address" formControlName="address" placeholder="Невский проспект, 1-100">
          <div class="invalid-feedback">
            Введите адрес проживания
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-2 col-form-label">Телефон</label>
        <div class="col-10">
          <input type="text" class="form-control" id="phone" [textMask]="{mask: mask}" formControlName="phone" placeholder="+7 (999) 000-00-00">
          <div class="invalid-feedback">
            Введите телефон
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-100"> </div>
  <div class="col">
      <div class="row">
          <div class="col">
              <div class="form-group" formGroupName="customer">
                  <label for="comment">Комментарий к заказу:</label>
                  <textarea class="form-control" id="comment" formControlName="comment" rows="3"></textarea>
              </div>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                  <label for="method">Способ подтверждения</label>
              </div>
              <div class="col-xs-12 col-sm-8">
                  <div class="form-check form-check-inline abc-radio abc-radio-primary">
                      <input class="form-check-input" type="radio" name="method" id="sms" value="sms" formControlName="method" checked>
                      <label class="form-check-label" for="sms">
                        СМС Уведомление
                      </label>
                    </div>
                    <div class="form-check form-check-inline abc-radio abc-radio-primary">
                      <input class="form-check-input" type="radio" name="method" id="call" value="call" formControlName="method">
                      <label class="form-check-label" for="call">
                        Звонок оператора
                      </label>
                    </div>
              </div>
            </div>
          </div>
      </div>
  </div> 
</div>
